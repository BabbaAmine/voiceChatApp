<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)" animated="false" placeholder="Search"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let item of items" (click)="viewProfile(item.id)">
      <ion-avatar item-left>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h4>{{item.first_name}} {{item.last_name}}</h4>
      <p>{{item.email}}</p>
    </ion-item>
  </ion-list>

</ion-content>
