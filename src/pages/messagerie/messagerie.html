<ion-header>
  <ion-navbar>
    <ion-title>Chat</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearchPage()">
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="chats">
  <ion-list>
    <ion-list-header>Actif</ion-list-header>
    <ion-list-header>Message</ion-list-header>
    <ion-item *ngFor="let room of rooms" (click)="openRoom(room.room.idRoom,room.user)">
      <ion-avatar item-left>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h4>{{room.user.first_name}} {{room.user.last_name}}</h4>
      <p>{{room.message.message}}</p>
      <ion-note item-end *ngIf="room.message.created != undefined">{{room.message.created | relativeTime}}</ion-note>
      <ion-note item-end *ngIf="room.message.created == undefined">{{room.room.created | relativeTime}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
