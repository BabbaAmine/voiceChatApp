<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearchPage()">
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <button ion-button clear icon-only item-right (click)="getContact()">
  <ion-icon name="md-add-circle" style="margin-left: 300px;"></ion-icon>
  </button>
  <ion-list>

    <ion-item *ngFor="let room of rooms" (click)="openRoom(room.idRoom)">
      <ion-avatar item-left>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{room.idRoom}}</h2>
      <p>Bonjour soni <3 </p>
    </ion-item>
  </ion-list>

</ion-content>
