<ion-header>

  <ion-navbar>
    <ion-title>Messagerie</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let room of rooms" (click)="openRoom(room.idRoom)">
      <ion-avatar item-left>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{room.idRoom}}</h2>
      <p>Bonjour soni <3 </p>
    </ion-item>
  </ion-list>

</ion-content>
