<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>Friends</ion-list-header>
    <ion-item *ngFor="let friend of friends" (click)="viewProfile(friend.id)">
      <ion-avatar item-left>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h4>{{friend.first_name}} {{friend.last_name}}</h4>
      <p>{{friend.email}}</p>
    </ion-item>
  </ion-list>

</ion-content>
