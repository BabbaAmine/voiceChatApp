<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="message-wrap">

    <div *ngFor="let msg of msgList">
      <div class="message"
           [class.left]=" msg.senderId == currentUserId"
           [class.right]=" msg.senderId != currentUserId">
        <img  class="user-img" src="../../assets/imgs/avatar.png" alt="">
        <div class="msg-detail">
          <div class="msg-info">
            <p *ngIf=" msg.senderId == currentUserId">Me &nbsp;&nbsp;&nbsp;il y a {{msg.created | relativeTime}}</p>
            <p *ngIf=" msg.senderId != currentUserId">Someone &nbsp;&nbsp;&nbsp;il y a {{msg.created | relativeTime}}</p>
          </div>
          <div class="msg-content">
            <span class="triangle"></span>
            <p class="line-breaker ">{{msg.message}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <div class="input-wrap">

    <textarea #chat_input
              placeholder="Write message..."
              [(ngModel)]="editorMsg"
              (keyup.enter)="sendMsg()"
              (focusin)="onFocus()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="startListenning()">
      <ion-icon name="mic" color="distripub"></ion-icon>
    </button>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send" color="distripub"></ion-icon>
    </button>
  </div>

</ion-footer>
